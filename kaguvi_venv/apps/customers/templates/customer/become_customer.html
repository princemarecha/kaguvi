{%extends 'core/base.html'%}


{%block title%}Become Customer | {%endblock%}

{%block content%}


<div class="bc shadow p-5 mb-4">
    <h2 style="color:white;">Become Customer</h2>
<form method="post" action=".">
    {% csrf_token %} <!---consistency, cant accept post request from other pages other than the current one--->
<div class="m-5">
    {{form.as_p}} <!---show django form as paragraph--->

    <div class="field">
        <div class="control">
            <button class="btn btn-dark">SIGN UP</button>
        </div>
    </div>
</div>
</form>
</div>
<hr>
    <h2>Already have an account?</h2>
    <a class="btn btn-outline-dark mb-3" href="{% url 'customer_login' %}">Log In</a>
</hr>

<style>
    #id_username{
    margin-left:9px;
    }
    #id_password1{
    margin-left:14px;
    }
    .bc li{
    list-style:none;
    font-size:8pt;
    color:rgba(255,255,255,0.9);
    font-style:italic;

    }
    .turnoff{
        display:none;
        }
    @media only screen and (max-width:400px){
        #id_username{
    margin-left:0px;
    }
    #id_password1{
    margin-left:0px;
    }
    }
</style>
{%endblock%}
