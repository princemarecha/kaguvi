{%extends 'core/base.html'%}
{%block title%}Log In | {%endblock%}
{%block content%}

<h1>Customer Login</h1>

<form method="post" action=".">
    {% csrf_token %} <!---consistency, cant accept post request from other pages other than the current one--->
<div class="m-5">
    {{form.as_p}} <!---show django form as paragraph--->

    <div class="field">
        <div class="control">
            <button class="btn btn-dark">Log In</button>
        </div>
    </div>
</div>
</form>
{%endblock%}
