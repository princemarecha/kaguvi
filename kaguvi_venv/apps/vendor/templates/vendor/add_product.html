{%extends 'core/base.html'%}
{%block title%}Add Product | {%endblock%}
{%block content%}
<div class="shadow pt-3">
    <h1 class="ms-3" style="color:white;">Add New Product</h1>
<form method="post" action="." enctype="multipart/form-data"> <!---enctype form data because we have images here --->
    {% csrf_token %} <!---consistency, cant accept post request from other pages other than the current one--->
<div class="m-5">
    {{form.as_p}} <!---show django form as paragraph--->

    <div class="field">
        <div class="control pb-4 pt-4">
            <button class="btn btn-success">Submit</button>
        </div>
    </div>
</div>
</form>
</div>
