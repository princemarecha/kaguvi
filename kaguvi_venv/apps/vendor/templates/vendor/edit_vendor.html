{% extends 'core/base.html' %}

{% block title %}Edit vendor | {% endblock %}

{% block content %}
<div class="shadow p-5 m-5" >
    <h1 class="title" style="color:white;">Edit vendor</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="field">
            <label>Vendor name</label>

            <div class="control">
                <input type="text" name="name" id="id_name" value="{{ vendor.name }}" class="input">
            </div>

            <p class="help" style="font-style:italic;">This is not the same as the username!</p>
        </div>

        <div class="field">
            <label>E-mail</label>

            <div class="control">
                <input type="email" name="email" id="id_email" value="{{ vendor.created_by.email }}" class="input">
            </div>
        </div>

        <div class="field mt-3">
            <div class="control">
                <button class="btn btn-dark ">Save changes</button>
            </div>
        </div>
    </form>
    </div>
<button class="btn btn-outline-dark" ><a style="color:black;" href="{%url 'edit_location' %}">Change My Location</a></button>

<style>
    label{
    color:white;
    }
    .turnoff{
        display:none;
        }
</style>
{% endblock %}
