{%extends 'core/base.html'%}
{%block title%}Vendors | {%endblock%}
{%block content%}

<h1> Vendors </h1>

    <div>
        {% for vendor in vendors %}
            <div>
                <div>
                    <h2 style="color: green;">{{ vendor.name }}</h2>
                </div>
                <hr>
                <a href="{% url 'vendor' vendor.id %}" class = "btn btn-primary">VIEW</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
